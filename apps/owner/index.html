<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- PWA Primary Meta Tags -->
    <title>Salon Flow Owner</title>
    <meta name="title" content="Salon Flow Owner" />
    <meta name="description" content="AI-powered salon management for owners. Manage bookings, staff, customers, and analytics with intelligent insights." />
    <meta name="theme-color" content="#4F46E5" />
    <meta name="background-color" content="#ffffff" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
    
    <!-- Apple Mobile Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Salon Owner" />
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#4F46E5" />
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://owner.salonflow.app/" />
    <meta property="og:title" content="Salon Flow Owner" />
    <meta property="og:description" content="AI-powered salon management for owners. Manage bookings, staff, customers, and analytics with intelligent insights." />
    <meta property="og:image" content="/icons/icon-512x512.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://owner.salonflow.app/" />
    <meta property="twitter:title" content="Salon Flow Owner" />
    <meta property="twitter:description" content="AI-powered salon management for owners. Manage bookings, staff, customers, and analytics with intelligent insights." />
    <meta property="twitter:image" content="/icons/icon-512x512.png" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Prevent flash of wrong theme -->
    <script>
      (function() {
        const theme = localStorage.getItem('theme') || 'light';
        if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
