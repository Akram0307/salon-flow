# =============================================================================
# Salon Flow API - Cloud Build Configuration for Cloud Run Deployment
# =============================================================================

substitutions:
  _SERVICE_NAME: salon-flow-api
  _REGION: asia-south1
  _MEMORY: 512Mi
  _CPU: '1'
  _MIN_INSTANCES: '0'
  _MAX_INSTANCES: '10'
  _TIMEOUT: '300'
  _ARTIFACT_REPO: salon-flow-images
  _ENVIRONMENT: production
  _TAG: 'latest'

steps:
  # Step 1: Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build Image'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/${_SERVICE_NAME}:${_TAG}'
      - '-f'
      - 'services/api/Dockerfile.cloudrun'
      - 'services/api'
    waitFor: ['-']

  # Step 2: Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push Image'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/${_SERVICE_NAME}:${_TAG}'
    waitFor: ['Build Image']

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'Deploy to Cloud Run'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/${_SERVICE_NAME}:${_TAG}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--memory'
      - '${_MEMORY}'
      - '--cpu'
      - '${_CPU}'
      - '--min-instances'
      - '${_MIN_INSTANCES}'
      - '--max-instances'
      - '${_MAX_INSTANCES}'
      - '--timeout'
      - '${_TIMEOUT}'
      - '--set-env-vars'
      - 'ENVIRONMENT=${_ENVIRONMENT},FIREBASE_PROJECT_ID=${PROJECT_ID},AI_SERVICE_URL=https://salon-flow-ai-rgvcleapsa-el.a.run.app'
      - '--set-secrets'
      - 'GCP_JSON_KEY=gcp-json-key:latest,OPENROUTER_API_KEY=openrouter-api-key:latest,UPSTASH_REDIS_URL=upstash-redis-url:latest'
      - '--allow-unauthenticated'
      - '--ingress'
      - 'all'
    waitFor: ['Push Image']

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100

timeout: '1200s'

images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/${_SERVICE_NAME}:${_TAG}'
