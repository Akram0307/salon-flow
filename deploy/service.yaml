# =============================================================================
# Salon Flow API - Cloud Run Service Configuration
# =============================================================================
# Deploy with: gcloud run services replace service.yaml
# =============================================================================

apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: salon-flow-api
  labels:
    app: salon-flow
    component: api
    environment: production
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/ingress-status: all
spec:
  template:
    metadata:
      labels:
        app: salon-flow
        component: api
      annotations:
        # Autoscaling configuration
        autoscaling.knative.dev/minScale: '0'      # Scale to zero
        autoscaling.knative.dev/maxScale: '10'     # Max instances
        autoscaling.knative.dev/target: '80'       # Target concurrency
        
        # Resource configuration
        run.googleapis.com/cpu-throttling: 'false'  # Full CPU allocated
        run.googleapis.com/memory: '512Mi'
        run.googleapis.com/cpu: '1'
        
        # Execution environment
        run.googleapis.com/execution-environment: gen2
        
        # Startup probe (for cold starts)
        run.googleapis.com/startup-cpu-boost: 'true'
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      serviceAccountName: salon-saas-487508@appspot.gserviceaccount.com
      containers:
        - name: api
          image: asia-south1-docker.pkg.dev/salon-saas-487508/salon-flow-images/salon-flow-api:latest
          ports:
            - name: http1
              containerPort: 8080
          env:
            - name: ENVIRONMENT
              value: production
            - name: FIREBASE_PROJECT_ID
              value: salon-saas-487508
            - name: PORT
              value: '8080'
            - name: PYTHONUNBUFFERED
              value: '1'
          envFrom:
            - secretRef:
                name: gcp-json-key
              prefix: ''
          resources:
            limits:
              memory: '512Mi'
              cpu: '1000m'
            requests:
              memory: '256Mi'
              cpu: '500m'
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
  traffic:
    - percent: 100
      latestRevision: true
