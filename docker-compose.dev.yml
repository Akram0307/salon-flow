version: '3.8'

services:
  ai-service:
    build:
      context: ./services/ai
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    env_file:
      - ./services/ai/.env.local
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
    volumes:
      - ./services/ai/app:/app/app:ro  # Hot reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Redis for local caching
  redis-local:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
